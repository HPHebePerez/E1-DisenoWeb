<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <h1>Formulario de registro</h1>

    <div>
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">
        </form>
    </div>

    <br>

    <div>
        <form>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido">
        </form>
    </div>

    <br>

    <div>
        <label>Modalidad de Cursada:</label>

        <input type="radio" name="cursada" id="ondemand">
        <label for="ondemand">On-Demand</label>

        <input type="radio" name="cursada" id="envivo">
        <label for="envivo">En vivo</label>
    </div>

    <br>

    <div>
        <form>
            <label for="correo">Correo:</label>
            <input type="text" id="correo">
        </form>
    </div>

    <br>

    <div>
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
    </div>

    <br>

    <div>
        <input type="checkbox" id="checkbox2">
        <label for="checkbox2">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
    </div>

    <br>

    <button>Enviar</button>

</body>
</html>
